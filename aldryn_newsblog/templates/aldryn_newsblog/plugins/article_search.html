{% load i18n %}

{# submission of this form will forward to "includes/search_results.html" #}
{# this form can also be submitted using ajax and "includes/search_results.html" is returned #}

<span class="row mx-auto searchjs">

    <div class="col-lg-12">

        <form action="{{ query_url }}" method="get">
            <div class="row">
            <div class="col-lg-9 col-md-9 mb-2 mb-md-0">

                <!-- <label for="search-plugin-{{ instance.pk }}">{% trans "Keyword search" %}</label> -->
                <input type="text" class="searchform form-control form-control-lg" name="q" id="search-plugin-{{ instance.pk }}"
                    placeholder="{% trans 'عبارت مورد نظر را سرچ کنید' %}">

                <input type="hidden" name="max_articles" value="{{ instance.max_articles }}">
            </div>
            <div class="col-lg-3 col-md-3">

                <button class="btn btn-block btn-lg btn-light" type="submit"><i class="fas fa-search"></i></button>
            </div>
            </div>
        </form>
    </div>
</span>
